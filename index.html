<!DOCTYPE html>
<html>
<head>
    <title>Google Photos Resizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="app.js"></script>
    <style>
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="auth-step" class="step active">
        <button id="authorize">Authorize Google Photos</button>
    </div>

    <div id="album-select-step" class="step">
        <div id="album-selector"></div>
        <button id="albumNext">Next</button>
    </div>
    <div id="preview-step" class="step">
        <h2>Preview Images</h2>
        <div id="preview-container"></div>
        <button id="previewNext">Continue</button>
    </div>
</body>
</html>
